<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
            color: #fff;
            text-align: center;
        }

        .countdown-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown Timer</h1>
        <label for="target-date">Set Target Date and Time:</label>
        <input type="datetime-local" id="target-date">
        <button id="start-btn">Start Countdown</button>
        <button id="stop-btn">Stop Alarm</button>
        <div class="countdown" id="countdown-display">00d 00h 00m 00s</div>
    </div>

</body>
<script src="index.js"></script>
</html>
